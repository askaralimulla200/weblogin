
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center inner-container">
            <div class="col-11 col-md-8 py-3">
                <div class="row row-container">
                    <div class="col-lg-6 col-md-6 form-container">
                        <div class="col-12 form-box text-center py-5">
                            <h1 class="head">WELCOME</h1>
                            <div class="heading mb-3">
                                <h4>Please Login</h4>
                            </div>
                            <form>
                                <div class="form-input">
                                    <span><i class="fa fa-envelope"></i></span>
                                    <input type="email" placeholder="Email Address" required>
                                </div>
                                <div class="form-input">
                                    <span><i class="fa fa-lock"></i></span>
                                    <input type="password" placeholder="Password" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6 d-flex">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="cb1">
                                            <label class="custom-control-label text-red" for="cb1">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 text-right">
                                        <a href="" class="forget-link">Forgot password</a>
                                    </div>
                                </div>
                                <div class="text-left mb-3">
                                    <button type="submit" class="btn">Login</button>
                                </div>
                                <div class="text-black mb-3">or login with</div>
                                <div class="row mb-3">
                                    <div class="col-4">
                                        <a href="" class="btn btn-block btn-social btn-google">
                                            <i class="fa fa-google"></i>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="" class="btn btn-block btn-social btn-twitter">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="" class="btn btn-block btn-social btn-facebook">
                                            <i class="fa fa-facebook"></i>
                                        </a>
                                    </div>


                                </div>
                                <div class="text-black  ">Don't have an account?
                                    <a href="" class="register-link">Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 d-block d-md-block image-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
